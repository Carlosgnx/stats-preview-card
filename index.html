<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card__header">
        <img src="./images/image-header-desktop.jpg" alt="" class="card__img card__img-desktop">
        <img src="./images/image-header-mobile.jpg" alt="" class="card__img card__img-mobile">
        <div class="overlay">
        </div>
      </div>
      <div class="card__info">
        <h1 class="card__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="card__stats">
          <li class="card__stats-item">
            <span>10k+</span> <br> COMPANIES
          </li>
          <li class="card__stats-item">
            <span>314</span> <br> TEMPLATES
          </li>
          <li class="card__stats-item">
            <span>12M+</span> <br> QUERIES
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>

</html>
